<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather | Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- header section -->
    <header class="text-white text-center mb-3">
        <div class="container-fluid p-2">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!-- main section with two column layout -->
    <main class="container p-3">
        <div class="row">
            <!-- column one: search form and city list -->
            <aside class="col-12 col-sm-12 col-md-3">
                <section id="search">
                    <div class="mb-3">
                        <label for="query" class="form-label fs-2">Search for a city</label>
                        <input type="text" class="form-control" id="query" placeholder="Adelaide">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="search-btn" class="btn bg-info text-dark" type="button">Search</button>
                    </div>
                </section>
                <hr>
                <section id="list">
                    <ul id="cities" class="list-group list-group-flush w-100 align-items-stretch gap-2">
                        <!-- cities list -->
                    </ul>
                </section>
            </aside>

            <!-- column two: today's weather and 5-day forecast -->
            <article class="col-12 col-sm-12 col-md-9">
                <section id="today">
                    <div class="container mb-3 p-2">
                        <div class="row">
                            <div class="col border border-dark">
                                <h2><span id="city-name"></span> <span id="todays-date"></span><img id="todays-icon">
                                </h2>
                                <p>Temp: <span id="todays-temp"></span></p>
                                <p>Wind: <span id="todays-wind"></span></p>
                                <p>Humidity: <span id="todays-humidity"></span></p>
                                <p>UV Index: <span id="todays-uv" class="px-3 py-2 rounded fs-6"></span></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="forecast">
                    <div class="container p-1">
                        <div class="row">
                            <h3 class="p-0">5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="container p-2">
                        <div id="forecast-grid" class="row gap-2 row-cols-xs-1">
                            <!-- forecast grid -->
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
